<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>Франшиза магазина японской кухни Суши Love</title>


</head>
<body>
<section class="sl_give_gifs">
    <div class="sl_give_gifs-header">
        <h3 class="sl_give_gifs_header_top-title">
            СУШИ LOVE ИСПОЛНЯЕТСЯ 11 ЛЕТ <br>
            <span class="sl_give_gifs__bottom-title">ВЕСЬ МЕСЯЦ МЫ ДАРИМ ПОДАРКИ!</span>
        </h3>
    </div>
    <div class="sl_give_gifs-main">
        <div class="sl_give_gifs-main-items">
            <div class="sl_give_gifs__items">
                <div class="sl_give_gifs__item">
                    <div class="sl_give_gifs__block sl_block-left">
                        <img class="sl_ball-left" src="./images/Ball-left.png" alt="ball">
                        <img class="sl_bow_ribbon" src="./images/bow_ribbon.png" alt="ball">
                        <div class="sl_give_gifs_item-title_border">
                            <h4 class="sl_give_gifs_item-title">
                                ПОДАРОК
                            </h4>
                        </div>
                    </div>
                </div>
                <div class="sl_give_gifs__item">
                    <div class="sl_give_gifs__block sl_block-right">
                        <img class="sl_ball-right" src="./images/Ball-right.png" alt="ball">
                        <div class="sl_give_gifs_item-title_border">
                            <h4 class="sl_give_gifs_item-title">
                                КОНКУРС
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
