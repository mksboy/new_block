<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="sl_give_gifs_block">

                </div>
                <div class="sl_give_gifs_item sl_give_gifs-red">
                    <img class="sl_ball-right" src="images/Ball-right.png" alt="ball">
                    <div class="sl_give_gifs_item_title">

                            КОНКУРС
                        </h3>
